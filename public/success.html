<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Exitoso</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el CSS externo si lo tienes -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .night-mode {
            background-color: #333;
            color: #fff;
        }

        .success-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Azul */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>¡Pedido Realizado Exitosamente!</h2>
        <p>Gracias por tu pedido. Tu pizza estará lista pronto.</p>
        <a href="index.html">Volver a la página principal</a>
    </div>
</body>
</html>
