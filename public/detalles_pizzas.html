<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Pizzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación Cargada Dinámicamente -->
    <div id="navbar-placeholder"></div>

    <section>
        <h2>Selecciona tu Pizza</h2>
        <div class="pizza-list">
            <div class="pizza-item">
                <h3>Pepperoni</h3>
                <p>Deliciosa pizza con peperoni, salsa y queso</p>
                <button>Agregar al Pedido</button>
            </div>
            <div class="pizza-item">
                <h3>Margarita</h3>
                <p>Pizza clásica con salsa de tomate, mozzarella y albahaca</p>
                <button>Agregar al Pedido</button>
            </div>
            <!-- Agregar más pizzas aquí -->
        </div>
    </section>

    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
