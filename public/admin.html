<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f4e3; /* Fondo crema suave */
            color: #333;
            padding: 0 20px;
        }

        /* Barra de Navegación - Horizontal en la parte superior */
        nav {
            background-color: #d9534f;  /* Rojo tipo restaurante */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Asegura que la barra cubra todo el ancho */
            position: fixed; /* La hace fija en la parte superior */
            top: 0; /* Pegada al borde superior */
            left: 0; /* Alineada al borde izquierdo */
            z-index: 1000; /* Asegura que esté encima de otros elementos */
        }

        /* Lista de navegación */
        nav ul {
            list-style: none;
            display: flex; /* Hace que los elementos sean horizontales */
            justify-content: center; /* Centra los elementos */
            padding: 0;
            margin: 0; /* Elimina cualquier margen extra */
        }

        nav ul li {
            margin: 0 20px; /* Espaciado entre los elementos */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #f0ad4e;  /* Naranja claro en hover */
            color: #fff;
        }

        /* Contenedor principal de la sección */
        #main-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: calc(100vh - 60px); /* Ocupa toda la altura visible menos la navbar */
            padding-top: 60px; /* Espacio para la barra fija */
        }

        /* Estilo de la sección de administración */
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Ancho máximo del contenedor */
            margin-top: 80px; /* Espacio debajo de la barra de navegación */
            width: 100%; /* Ocupa todo el ancho disponible */
        }

        section h2 {
            color: #d9534f; /* Rojo para los encabezados */
            margin-bottom: 20px;
        }

        section h3 {
            color: #d9534f; /* Rojo para los subtítulos */
            margin-bottom: 20px;
        }

        /* Estilo de los botones */
        section button {
            background-color: #f0ad4e; /* Naranja restaurante */
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        section button:hover {
            background-color: #d9534f; /* Rojo restaurante en hover */
        }

        /* Estilo de la tabla de pizzas */
        #pizzasTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #pizzasTable th, #pizzasTable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #pizzasTable th {
            background-color: #f0ad4e;
            color: white;
        }

        #pizzasTable td button {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #pizzasTable td button:hover {
            background-color: #d9534f;
        }

    </style>
</head>
<body>
    <!-- Barra de Navegación Cargada Dinámicamente -->
    <div id="navbar-placeholder"></div>

    <!-- Contenedor principal para el contenido -->
    <div id="main-container">

        <!-- Sección de administración -->
        <section>
            <h2>Gestión de Pizzas</h2>

            <button onclick="crearPizza()">Crear Pizza</button>
            <button onclick="editarPizza()">Editar Pizza</button>

            <h3>Historial de Pedidos</h3>
            <button onclick="verHistorialPedidos()">Ver Historial Global de Pedidos</button>
        </section>

        <section>
            <h3>Lista de Pizzas</h3>
            <table id="pizzasTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Ingredientes</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pizzasBody">
                    <!-- Aquí se cargarán las pizzas dinámicamente -->
                </tbody>
            </table>
        </section>

    </div>

    <script>
        // Función para cargar las pizzas
        async function cargarPizzas() {
            const response = await fetch('/api/pizzas');
            const pizzas = await response.json();

            const pizzasBody = document.getElementById('pizzasBody');
            pizzasBody.innerHTML = '';  // Limpiar la tabla antes de cargar los nuevos datos

            pizzas.forEach(pizza => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pizza.nombre}</td>
                    <td>${pizza.ingredientes.join(', ')}</td>
                    <td>${pizza.precio}</td>
                    <td>
                        <button onclick="editarPizzaForm('${pizza._id}')">Editar</button>
                    </td>
                `;
                pizzasBody.appendChild(row);
            });
        }

        // Función para crear una pizza
        async function crearPizza() {
            const nombre = prompt("Nombre de la pizza:");
            const ingredientes = prompt("Ingredientes (separados por coma):").split(',');
            const precio = prompt("Precio de la pizza:");

            const response = await fetch('/api/pizza', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nombre, ingredientes, precio })
            });

            if (response.ok) {
                alert('Pizza creada con éxito');
                cargarPizzas();  // Recargar la lista de pizzas
            } else {
                alert('Error al crear la pizza');
            }
        }

        // Función para editar una pizza
        async function editarPizzaForm(id) {
            const response = await fetch(`/api/pizza/${id}`);
            const pizza = await response.json();

            const nombre = prompt("Nombre de la pizza:", pizza.nombre);
            const ingredientes = prompt("Ingredientes (separados por coma):", pizza.ingredientes.join(', ')).split(',');
            const precio = prompt("Precio de la pizza:", pizza.precio);

            const updateResponse = await fetch(`/api/pizza/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nombre, ingredientes, precio })
            });

            if (updateResponse.ok) {
                alert('Pizza actualizada con éxito');
                cargarPizzas();  // Recargar la lista de pizzas
            } else {
                alert('Error al actualizar la pizza');
            }
        }

        // Función para ver el historial de pedidos (simulada)
        function verHistorialPedidos() {
            alert('Ver historial de pedidos');
        }

        // Cargar las pizzas al cargar la página
        window.onload = cargarPizzas;

        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
