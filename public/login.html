<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación Cargada Dinámicamente -->
    <div id="navbar-placeholder"></div>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <p>Elige cómo quieres iniciar sesión:</p>
        <button onclick="location.href='invitado.html'">Iniciar como Invitado</button>
        <button onclick="location.href='mesero.html'">Iniciar como Mesero</button>
        <button onclick="location.href='admin.html'">Iniciar como Administrador</button>
    </section>

    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
