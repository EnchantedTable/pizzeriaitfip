<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f4e3; /* Fondo crema suave */
            color: #333;
            padding: 0 20px;
        }

        /* Barra de Navegación - Horizontal en la parte superior */
        nav {
            background-color: #d9534f;  /* Rojo tipo restaurante */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Asegura que la barra cubra todo el ancho */
            position: fixed; /* La hace fija en la parte superior */
            top: 0; /* Pegada al borde superior */
            left: 0; /* Alineada al borde izquierdo */
            z-index: 1000; /* Asegura que esté encima de otros elementos */
        }

        /* Lista de navegación */
        nav ul {
            list-style: none;
            display: flex; /* Hace que los elementos sean horizontales */
            justify-content: center; /* Centra los elementos */
            padding: 0;
            margin: 0; /* Elimina cualquier margen extra */
        }

        nav ul li {
            margin: 0 20px; /* Espaciado entre los elementos */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #f0ad4e;  /* Naranja claro en hover */
            color: #fff;
        }

        /* Contenedor principal para el contenido */
        #main-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: calc(100vh - 60px); /* Ocupa toda la altura visible menos la navbar */
            padding-top: 60px; /* Espacio para la barra fija */
        }

        /* Estilo del formulario de login */
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 80px; /* Espacio debajo de la navbar */
        }

        #login h2 {
            color: #d9534f; /* Rojo restaurante */
            margin-bottom: 20px;
        }

        #login p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        /* Estilo de los botones */
        #login button {
            background-color: #f0ad4e; /* Naranja restaurante */
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login button:hover {
            background-color: #d9534f; /* Rojo restaurante en hover */
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación Cargada Dinámicamente -->
    <div id="navbar-placeholder"></div>

    <!-- Contenedor principal para el contenido -->
    <div id="main-container">
        <!-- Sección de Login -->
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <p>Elige cómo quieres iniciar sesión:</p>
            <button onclick="location.href='invitado.html'">Iniciar como Cliente</button>
            <button onclick="location.href='mesero.html'">Iniciar como Mesero</button>
            <button onclick="location.href='admin.html'">Iniciar como Administrador</button>
        </section>
    </div>

    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
