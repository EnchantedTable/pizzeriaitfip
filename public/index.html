<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación Cargada Dinámicamente -->
    <div id="navbar-placeholder"></div>

    <section id="intro">
        <h1>Bienvenido a la Pizzería</h1>
        <p>Elige la pizza que más te guste y haz tu pedido fácilmente.</p>
        <a href="login.html" class="btn">Iniciar Sesión</a>
    </section>

    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
