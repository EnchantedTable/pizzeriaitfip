<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pedidos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .order-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Pedidos Guardados</h2>
    <div class="order-container">
        <ul id="ordersList"></ul>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/pedidos'); // Llamar a la API para obtener los pedidos
                if (!response.ok) {
                    throw new Error('Error en la red');
                }
                const orders = await response.json();
                const ordersList = document.getElementById('ordersList');

                orders.forEach(order => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Mesa: ${order.mesa}, Pizza: ${order.pizza}, Cantidad: ${order.cantidad}`;
                    ordersList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error al cargar los pedidos:', error);
            }
        }

        // Cargar los pedidos al cargar la p√°gina
        window.onload = fetchOrders;
    </script>
</body>
</html>
